<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <!-- 註冊和登入區塊 -->
    <div v-if="!user">
        <!-- 註冊區塊 -->
        <div class="mb-3">
            <h4>Register</h4>
            <input v-model="userName" placeholder="User Name" class="form-control mb-2"/>
            <input v-model="registerEmail" type="email" placeholder="Email" class="form-control mb-2"/>
            <input v-model="registerPassword" type="password" placeholder="Password" class="form-control mb-2"/>
            <button @click="register" class="btn btn-primary mb-2">Register</button>
        </div>

        <!-- 登入區塊 -->
        <div class="mb-3">
            <h4>Login</h4>
            <input v-model="email" placeholder="User Name or Email" class="form-control mb-2"/>
            <input v-model="password" type="password" placeholder="Password" class="form-control mb-2"/>
            <button @click="login" class="btn btn-secondary mb-2">Login</button>
        </div>
    </div>
    <div v-if="user">
        <h1>Post List</h1>

        <!-- 發表文章的按鈕 -->
        <button @click="showTextarea = true" class="btn btn-primary mb-2">publish an article</button>

        <!-- 文章文字框 -->
        <div v-if="showTextarea">
            <textarea v-model="newPost.content" class="form-control mb-2" placeholder="Enter article content"></textarea>
            <button @click="postPost" class="btn btn-success">publish</button>
        </div>

        <!-- 文章列表 -->
        <div class="card" v-for="post in posts" :key="post.postId">
            <div class="card-body">
                <h5 class="card-title">User: {{ post.user.userName }}</h5>
                <p class="card-text">Content: {{ post.content }}</p>
                <p class="card-text">Created At: {{ formatDate(post.createdAt) }}</p>
                <button v-if="post.user.userId === user.userId" class="btn btn-primary btn-sm" @click="editPost(post)">Edit</button>
                <button v-if="post.user.userId === user.userId" class="btn btn-danger btn-sm" @click="deletePost(post.postId)">Delete</button>
                <!-- 留言按鈕 -->
                <button class="btn btn-info btn-sm" @click="addComment(post)">Leave a Comment</button>
            </div>
        </div>
    </div>
</div>

<!-- ============================================== sweetAlert ============================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
<!-- 引入 bcryptjs 模組 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script src="app.js"></script>

</body>
</html>
